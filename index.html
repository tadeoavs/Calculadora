<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tadeo">
    <link rel="stylesheet" href="css/style.css">

    <title>Calculadora</title>
    
</head> 
<body> <!-- Cuerpo de la página -->
    <div class="calculadora"> <!-- Contenedor de la calculadora -->
        <input type="text" class="pantalla" disabled> <!-- Pantalla de la calculadora -->
        <div class="botones"> <!-- Contenedor de los botones -->
            <button class="clean" onclick="limpiar()">C</button>
            <button class="operador" onclick="borrar()">⟵</button>
            <button class="operador" onclick="agregar('/')">/</button>
            <button class="operador" onclick="agregar('*')">x</button>
            <button onclick="agregar('7')">7</button> <!-- Botones de la calculadora -->
            <button onclick="agregar('8')">8</button> 
            <button onclick="agregar('9')">9</button>
            <button class="operador" onclick="agregar('-')">-</button>
            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button class="operador" onclick="agregar('+')">+</button>
            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button class="operador" onclick="agregar('√')">√</button>
            <button class="igual" onclick="calcular()">=</button>
            <button onclick="agregar('0')">0</button>
            <button onclick="agregar('.')">.</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
